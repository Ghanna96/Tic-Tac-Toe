<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Ghanna96 Tic Tac Toe</title>
        <link href="https://fonts.googleapis.com/css?family=Acme|Shadows+Into+Light&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section class="row" >
            <h1 id="row1">Tic Tac Toe</h1>
        </section>
        <div id="button">
            <button class="btn" id="play" onclick="gameBoard.display(this)"> Play Now</button>
        </div>
        <div class="hide" id="board">
            <button class="reset btn" onclick="gameBoard.resetBoard()">Reset</button>
            <!-- Top Row -->
            <div class="row tab" id="row2" >
                <div class="top left square" data-id=0></div>
                <div class="top middle square" data-id=1></div>
                <div class="top right square" data-id=2></div>
            <!-- Middle Row -->
                <div class="middle left square" data-id=3></div>
                <div class="middle center square" data-id=4></div>
                <div class="middle right square" data-id=5></div>
            <!-- Bottom Row -->
                <div class="bottom left square" data-id=6></div>
                <div class="bottom middle square" data-id=7></div>
                <div class="bottom right square" data-id=8></div>
            </div>
        </div>
        <section>
            <h1 id="winner"></h1>
        </section>
<script src="js/script.js"></script>
    </body>
</html>
